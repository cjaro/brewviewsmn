<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="visit.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="visit.description"
          name="description"
        />
      </div>
      <button (click)="saveVisit()" class="btn btn-success">Submit</button>
    </div>
    <div *ngIf="submitted">
      <h4>Visit was recorded successfully!</h4>
      <button class="btn btn-success" (click)="newVisit()">Add</button>
    </div>
  </div>
</div>
