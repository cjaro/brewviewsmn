<div class="list row">
  <div class="col-md-12">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="name" />
      <div class="input-group-append">
        <button class="btn btn-success" type="button" (click)="searchName()">Search</button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Visit List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let visit of visits; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveVisit(visit, i)">
        {{ visit.brewery }} | {{ visit.date }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <app-visit-details [viewMode]="true" [currentVisit]="currentVisit"></app-visit-details>
  </div>
</div>
